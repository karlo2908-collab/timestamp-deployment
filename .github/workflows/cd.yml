name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: bash deploy.sh

      - name: Build integration test image
        run: docker build -t timestamp-integration-test ./tests/integration/

      - name: Run integration tests
        run: docker run -e FORMATTER_URL=http://localhost:8081 timestamp-integration-test
